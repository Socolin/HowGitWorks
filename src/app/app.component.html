<div class="terminal">
  <div class="output" #terminalOutput>
    <div>
      <div *ngFor="let line of terminal.lines" [class.error]="line.level === 'error'">{{line.text}}</div>
    </div>
  </div>
  <label class="input">
    <span>$</span><span contenteditable="true"  #command (keydown.enter)="execute(command.textContent); command.textContent = ''; $event.preventDefault()"></span>
  </label>
</div>
<div>
  <h2>Files</h2>
  <div class="files">
    <app-filesystem-node [file]="context.root"></app-filesystem-node>
  </div>
</div>

<div>
  <h2>.git</h2>
  <div *ngIf="context.repository" class="repository">
    <div>branches/</div>
    <div>HEAD</div>
    <div>info/</div>
    <div>objects/</div>
    <div>refs/</div>

  </div>

</div>

<div>
  <h2>History</h2>

</div>

<div>
  <h2>Editor</h2>
</div>

<div>
  <h2>index</h2>
</div>
