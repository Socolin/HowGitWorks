<div *ngFor="let index of index.files">
  <span>
    {{index.mode.type.toString(8)}}{{index.mode.perm.toString(8).padStart(4, '0')}}
    {{index.path}}
    <span
      class="highlight-selectable selectable"
      (click)="highlightService.highlight(index.objectHash)"
      [class.highlighted]="highlightService.isHighlighted(index.objectHash)">{{index.objectHash | gitHash}}</span>
  </span>
</div>
