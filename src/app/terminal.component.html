<div (click)="command.focus()">
  <div class="output" #terminalOutput>
    <div>
      <div *ngFor="let line of terminal.lines" [class.error]="line.level === 'error'">{{line.text}}</div>
    </div>
  </div>
  <label class="input">
    <span>$</span>
    <input
      class="command"
      #command
      autocapitalize="off"
      autocomplete="off"
      (keydown.arrowUp)="upHistory()"
      (keydown.arrowDown)="downHistory()"
      (keydown.enter)="execute(command.value); command.value = ''; $event.preventDefault()"/>
  </label>
</div>
